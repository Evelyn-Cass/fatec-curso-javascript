<html>
<head>
<title> Aula de JavaScript </title>
<script type="text/javascript">
		funcaoTeste = function() 
		{
			novaData = new Date();
			var dataAtual  = document.getElementById("data");
			dataAtual.innerHTML = novaData;
		};
</script>
</head>
<body>
<div id="data">
<script>funcaoTeste()</script>
</div>
</body>
</html>
